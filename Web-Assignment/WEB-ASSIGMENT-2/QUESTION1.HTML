<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Page</title>
</head>
<body>

    <!-- Semantic element -->
    <header>
        <h1>My First HTML Page</h1>
        <p>This is the header section of the page.</p>
    </header>

    <!-- Non-semantic element -->
    <div>
        <p>This content is inside a div element (non-semantic).</p>
    </div>

    <!-- Semantic element -->
    <article>
        <h2>About This Page</h2>
        <p>This is an article element, used for self-contained content.</p>
    </article>

    <!-- Non-semantic element -->
    <p>This is an example of using <span>a span element</span> inside text (non-semantic).</p>

</body>
</html>
