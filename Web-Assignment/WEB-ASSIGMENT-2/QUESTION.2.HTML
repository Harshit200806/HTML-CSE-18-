<!DOCTYPE html>
<html>
<head>
    <title>Hyperlink Examples</title>
</head>
<body>

    <h4>DESIGN A HTML PAGE CREATING HYPERLINK FOR TEXT IMAGES AND ALL MEDIA ELEMENT</h4>

    <!-- Hyperlink for Text -->
    <p>
        Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a> for more information.
    </p>

    <!-- Hyperlink for Image -->
    <p>
        <a href="https://www.google.com" target="_blank">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
                 alt="Google Logo" width="200">
        </a>
    </p>

    <!-- Hyperlink for Audio -->
    <p>
        <a href="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" target="_blank">
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                
            </audio>
        </a>
    </p>

    <!-- Hyperlink for Video -->
    <p>
        
            <video width="320" height="240" controls>
                 <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            </video>
        </a>
    </p>

</body>
</html>
