<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>HEADER 1</th>
          <th>HEADER 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>DATA 1</td>
          <td>DATA 2</td>
        </tr>
        <tr>
          <td>DATA 3</td>
          <td>DATA 4</td>
        </tr>
      </tbody>
    </table>
<BR>
    <table>
        <tr>
          <th>HEADER 1</th>
          <th>HEADER 2</th>
          <th>HEADER 3</th>
        </tr>
        <tr>
          <td rowspan="2">DATA 1</td>
          <td colspan="2">DATA 2</td>
          <!-- <td>DATA 2</td> -->
        </tr>
        <tr>
          <!-- <td>DATA 3</td> -->
          <td>DATA 4</td>
          <td>DATA 3</td>
        </tr>
    </table>
  </body>
</html>
